<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Fetcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      select, button {
        margin: 10px 0;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h3>Select Language and Fetch Problem</h3>
    <label for="language">Choose Language:</label>
    <select id="language">
      <option value="py">Python</option>
      <option value="cpp">C++</option>
    </select>
    <br />
    <button id="fetchButton">Fetch Problem</button>
    <script src="popup.js"></script>
  </body>
</html>
